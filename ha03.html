<html lang="en" style="background-color:#d6c1a2;">
<head>

    <title>Cobalt Coastlands Coordinates</title>

    <link rel="icon" href="favicon.png" sizes="any">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <style>
        @font-face { font-family: Kakugo; src: url('fonts/FOT-UDKakugoC80Pro-DB.OTF'); }
        @font-face { font-family: Rodin; src: url('fonts/FOT-RodinNTLGPro-DB.OTF'); }
        .Kakugo { font-family: Kakugo; }
        .Rodin { font-family: Rodin; }
    </style>

</head>

<body style="margin: 0;">

<!-- Cobalt Coastlands -->

<section>

    <div class="head-style">
    <hr class="rounded2">
    <p>Cobalt&nbsp;Coastlands</p>
    <hr class="rounded3">
    </div>

    <div class="head-style2 dropdown">
        <button class="head-style3">Spawn&nbsp;Type</button>
        <div class="dropdown-content">
            <input type="checkbox" id="toggle" onclick="showNo()">
            <label for="toggle">Normal</label>
            <input type="checkbox" id="toggle2" onclick="showAl()">
            <label for="toggle2">Alpha</label>
            <input type="checkbox" id="toggle3" onclick="showEv()">
            <label for="toggle3">Event</label>
            <input type="checkbox" id="toggle4" onclick="showWo()">
            <label for="toggle4">Wormholes</label>
            <input type="checkbox" id="toggle5" onclick="showOu()">
            <label for="toggle5">Outbreak</label>
            <input type="checkbox" id="toggle6" onclick="showMa()">
            <label for="toggle6">Massive</label>
            
        </div>
    </div>
    
</section>
  
<section>

    <div class="grandparent">
       <img class="map" src="/img/UrEGJpp.png" alt="Cobalt Coastlands">
        <div class="parent">
            <img class="grid" src="/img/XHJ7MW4.png" alt="Grid">
        </div>

<!-- Cartesian Coordinates -->

        <div class="child tooltip-content" style="left: calc(100px * 2); top: calc(150px * 2);">
            <div class="tooltip-wrap">
            <img src="/img/O8TJqgY.png">
                <div class="tooltip-content">
                    <p>0100.00&#176;<br>0150.00&#176;</p>
                </div>
            </div>
        </div>

        <!-- <div>
            <img class="poke" src="../img/3xA9f98.png" title="Shaymin">
        </div> -->

<!-- End Coords -->

</div>

<!-- End Map -->

</section>

</body>
</html>
