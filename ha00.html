<html lang="en" style="background-color:#d6c1a2;">
<head>

    <title>Jubilife Village Coordinates</title>

    <link rel="icon" href="arceus.png" sizes="any">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <style>
        @font-face { font-family: Kakugo;
            src: url('fonts/FOT-UDKakugoC80Pro-DB.OTF'); }
        @font-face { font-family: Rodin;
            src: url('fonts/FOT-RodinNTLGPro-DB.OTF'); }
        .Kakugo { font-family: Kakugo; }
        .Rodin { font-family: Rodin; }
    </style>

</head>

<body style="margin: 0;">

<!-- Jubilife Village -->

<section>

    <div class="head-style">
    <hr class="rounded2">
    <p>Jubilife&nbsp;Village</p>
    <hr class="rounded3">
    </div>

    <div class="head-style2 dropdown">
        <button class="head-style4" style="background-color: #63795a;">
            Spawn&nbsp;Type</button>
        <div class="dropdown-content">

<!--
            <div>
                <input type="checkbox" id="masterCheck">
                <label for="masterCheck">All/None</label>
            </div>
-->

            <div id="notMaster">
            <input type="checkbox" id="normal" class="showType">
            <label for="normal">Normal</label>
            <input type="checkbox" id="alpha" class="showType">
            <label for="alpha">Alpha</label>
            <input type="checkbox" id="event" class="showType">
            <label for="event">Event</label>
            <input type="checkbox" id="wormhole" class="showType">
            <label for="wormhole">Wormholes</label>
            <input type="checkbox" id="outbreak" class="showType">
            <label for="outbreak">Outbreak</label>
            <input type="checkbox" id="massive" class="showType">
            <label for="massive">Massive</label>
            </div>
        </div>
    </div>

    <div class="head-style3 dropdown">
        <button class="head-style4" style="background-color: #d3b37e;">
            Collectables</button>
        <div class="dropdown-content">

            <div id="notMaster">
            <input type="checkbox" id="unown" class="showType">
            <label for="unown">Unown</label>
            <input type="checkbox" id="wisps" class="showType">
            <label for="wisps">Wisps</label>
            <input type="checkbox" id="poems" class="showType">
            <label for="poems">Poems</label>
            </div>
        </div>
    </div>

</section>

<!-- Map & Grid -->

<section>

    <div class="grandparent">
        <img class="map" src="/img/maps/2m20T3O.png"
             onerror="this.onerror=null; this.src='https://i.imgur.com/2m20T3O.png'"
             alt="Obsidian Fieldlands">
    </div>
    <div class="grandparent">
        <img class="grid" src="/img/maps/XHJ7MW4.png"
             onerror="this.onerror=null; this.src='https://i.imgur.com/XHJ7MW4.png'"
             alt="Grid">
